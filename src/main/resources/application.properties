spring.application.name=spring-rest-application

server.port=5001

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.mertalptekin.springrestapplication=DEBUG

#Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=health,info
management.endpoints.web.base-path=/actuator

# Database Configuration
# jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.url=jdbc:h2:file:./data/spring_rest_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=pass
spring.datasource.driver-class-name=org.h2.Driver
# Hibernate Configuration -> Entity auto update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Hibernate Dialect for H2 Database ?
# Hibernate Dialect, kullanilan veritaban?na ozgu SQL uretimini yoneten siniftir.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=true

# H2 Console Configuration -> Web Uygulamas? üzerinden veritaban?n? goruntulemek icin
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

